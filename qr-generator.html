<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR - PAE Barroblanco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/barroblanco-data.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .qr-card {
            transition: all 0.3s ease;
        }

        .qr-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.show {
            transform: translateX(0);
        }

        .mobile-nav-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: block;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
        }

        .mobile-nav-item:hover {
            background-color: #f3f4f6;
            color: #1e3a8a;
        }

        @media print {
            .no-print {
                display: none;
            }

            .qr-card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-blue-800 to-blue-900 rounded-lg flex items-center justify-center">
                        <i class="fas fa-utensils text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">PAE Barroblanco</h1>
                        <p class="text-xs text-gray-500">Generador de QR</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html"
                        class="nav-link text-gray-600 hover:text-blue-800 transition-colors px-3 py-2 rounded-md">
                        <i class="fas fa-home mr-2"></i>Inicio</a>
                    <a href="registro-mejorado.html"
                        class="nav-link text-gray-600 hover:text-blue-800 transition-colors px-3 py-2 rounded-md">
                        <i class="fas fa-clipboard-check mr-2"></i>Registro</a>
                    <a href="qr-generator.html"
                        class="nav-link text-blue-800 font-semibold border-b-2 border-blue-800 pb-1 px-3 py-2 bg-blue-50 rounded-lg">
                        <i class="fas fa-qrcode mr-2"></i>Códigos QR</a>
                    <a href="reportes-barroblanco.html"
                        class="nav-link text-gray-600 hover:text-blue-800 transition-colors px-3 py-2 rounded-md">
                        <i class="fas fa-chart-bar mr-2"></i>Reportes</a>
                    <a href="estudiantes-barroblanco.html"
                        class="nav-link text-gray-600 hover:text-blue-800 transition-colors px-3 py-2 rounded-md">
                        <i class="fas fa-users mr-2"></i>Estudiantes</a>
                    <button onclick="AUTH_SYSTEM.logout()" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt mr-2"></i>Salir</button>
                </div>
                <!-- Mobile Navigation Button -->
                <div class="mobile-nav-button flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-gray-600 hover:text-blue-800 p-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu fixed top-16 left-0 w-64 h-full bg-white shadow-lg z-40 ">
            <div class="py-4">
                <a href="index.html" class="mobile-nav-item">
                    <i class="fas fa-home mr-3"></i>Inicio</a>
                <a href="registro-mejorado.html" class="mobile-nav-item">
                    <i class="fas fa-clipboard-check mr-3"></i>Registro</a>
                <a href="qr-generator.html" class="mobile-nav-item text-blue-800">
                    <i class="fas fa-qrcode mr-3"></i>Códigos QR</a>
                <a href="reportes-barroblanco.html" class="mobile-nav-item">
                    <i class="fas fa-chart-bar mr-3"></i>Reportes</a>
                <a href="estudiantes-barroblanco.html" class="mobile-nav-item">
                    <i class="fas fa-users mr-3"></i>Estudiantes</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="pt-20 pb-8 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-4xl font-bold text-gray-900">Generador de Códigos QR</h1>
                <div class="flex space-x-4">
                    <button onclick="generateAllQR()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
                        <i class="fas fa-magic mr-2"></i>Generar Todos
                    </button>
                    <button onclick="window.print()"
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg">
                        <i class="fas fa-print mr-2"></i>Imprimir
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sede</label>
                        <select id="sedeFilter" onchange="filterQR()"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">Todas las sedes</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Grupo</label>
                        <select id="groupFilter" onchange="filterQR()"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">Todos los grupos</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                        <input type="text" id="searchInput" onkeyup="filterQR()" placeholder="Nombre o matrícula..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- QR Cards Grid -->
    <section class="py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="qrCardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- QR cards will be generated here -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/barroblanco-data.js"></script>
    <script>
        AUTH_SYSTEM.init();
        AUTH_SYSTEM.checkSession();

        let allStudents = [];
        let filteredStudents = [];

        document.addEventListener('DOMContentLoaded', async function () {
            await cargarDatosPAE();
            allStudents = BARROBLANCO_DATA.students;
            filteredStudents = allStudents;
            loadFilters();
            displayQRCards();
        });

        function loadFilters() {
            const sedeFilter = document.getElementById('sedeFilter');
            const sedes = BARROBLANCO_DATA.methods.getAllSedes();

            sedes.forEach(sede => {
                const option = document.createElement('option');
                option.value = sede.id;
                option.textContent = sede.name;
                sedeFilter.appendChild(option);
            });
        }

        function filterQR() {
            const sedeId = document.getElementById('sedeFilter').value;
            const groupId = document.getElementById('groupFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredStudents = allStudents.filter(student => {
                const matchSede = !sedeId || student.sede === sedeId;
                const matchGroup = !groupId || student.groupId === groupId;
                const matchSearch = !searchTerm || student.name.toLowerCase().includes(searchTerm) || student.matricula.includes(searchTerm);
                return matchSede && matchGroup && matchSearch;
            });

            displayQRCards();
        }

        function displayQRCards() {
            const container = document.getElementById('qrCardsContainer');
            container.innerHTML = '';

            if (filteredStudents.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-gray-500 py-8">No se encontraron estudiantes</p>';
                return;
            }

            filteredStudents.forEach(student => {
                const card = document.createElement('div');
                card.className = 'qr-card bg-white rounded-xl shadow-lg p-6 text-center';
                card.innerHTML = `
                    <img src="${student.imageUrl}" alt="${student.name}" class="w-20 h-20 rounded-full mx-auto mb-4">
                    <h3 class="font-semibold text-gray-900 mb-1">${student.name}</h3>
                    <p class="text-sm text-gray-500 mb-4">Matrícula: ${student.matricula}</p>
                    <div id="qr-${student.id}" class="flex justify-center mb-4"></div>
                    <p class="text-xs text-gray-400">${student.grade} - ${student.groupId}</p>
                `;
                container.appendChild(card);
            });
        }

        function generateAllQR() {
            filteredStudents.forEach(student => {
                generateStudentQR(student);
            });
            alert(`${filteredStudents.length} códigos QR generados`);
        }

        function generateStudentQR(student) {
            const qrContainer = document.getElementById(`qr-${student.id}`);
            if (!qrContainer) return;

            qrContainer.innerHTML = '';

            const qrData = QR_GENERATOR_SYSTEM.generateStudentQR(student);

            QRCode.toCanvas(JSON.stringify(qrData), {
                width: 150,
                margin: 1
            }, function (error, canvas) {
                if (!error) {
                    qrContainer.appendChild(canvas);
                } else {
                    console.error('Error generating QR:', error);
                }
            });
        }
        // Mobile menu functionality
        window.toggleMobileMenu = function () {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('show');
        };
    </script>
</body>

</html>
